<div class="container" style="margin-top: 50px">
	<p style="color: red">{{errorMessage}}</p>
	<input type="text"
		   class = "form-control"  
		   (keyup) = "onKeyUp($event)"
		   [ngClass]="{'is-invalid': !searchFieldIsValid}">
	<hr>
	<div class="row">
		<div class="col-md-6 list-group-item list-item" 
			 *ngFor = "let user of users" >

			<div [routerLink]="['/repos', user.login]">
				<img [src]="user.avatar_url" style="width: 64px;">
				<span style="padding-left: 15px">{{ user.login }}</span>
			</div>	

		</div>
	</div>
</div>
